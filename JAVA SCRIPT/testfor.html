<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>For loop</title>
</head>
<body>
	<h1>loops</h1>
	<script>
		var count =0;
		for (i=100; i<=200; i++){
			if (i%5 ==0){
				count++
			document.write("<h1>"+count+"</h1>");
		}
	}
</script>
</body>
</html>
