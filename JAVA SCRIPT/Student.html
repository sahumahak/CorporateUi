<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marksheet</title>
</head>
<body>
	<script type="text/javascript">
	Marks=90;
	if(Marks>=90){
		document.write("<h1>Outstanding</h1>");
	}else if (Marks>=80>90) {
		document.write("<h1>A+</h1>");
    }else if (Marks>=30){
    	document.write("h1>Fail<h1>");
    	}
	
</script>

</body>
</html>
