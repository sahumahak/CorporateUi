<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test While loop</title>
</head>
<body>
	<script type="text/javascript">
		var alive =true;
		count=0;
		while(alive){
			document.write("<h1> I will dance"+<h1>);
			count++;
			if(count>100){
				alive=false;
			}
		}
	</script>

</body>
</html>
